<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩斯密码表</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        text-align: center;
        padding: 8px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <h1>摩斯密码表</h1>
    <table>
        <thead>
            <tr>
                <th>
                    明文
                </th>
                <th>
                    密文
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>.-</td>
            </tr>
            <tr>
                <td>B</td>
                <td>-...</td>
            </tr>
            <tr>
                <td>C</td>
                <td>-.-.</td>
            </tr>
            <tr>
                <td>D</td>
                <td>-...</td>
            </tr>
            <tr>
                <td>E</td>
                <td>.</td>
            </tr>
            <tr>
                <td>F</td>
                <td>..-.</td>
            </tr>
            <tr>
                <td>G</td>
                <td>--.</td>
            </tr>
            <tr>
                <td>H</td>
                <td>....</td>
            </tr>
            <tr>
                <td>I</td>
                <td>..</td>
            </tr>
            <tr>
                <td>J</td>
                <td>.---</td>
            </tr>
            <tr>
                <td>K</td>
                <td>-.-</td>
            </tr>
            <tr>
                <td>L</td>
                <td>.-..</td>
            </tr>
            <tr>
                <td>M</td>
                <td>--</td>
            </tr>
            <tr>
                <td>N</td>
                <td>-.</td>
            </tr>
            <tr>
                <td>O</td>
                <td>---</td>
            </tr>
            <tr>
                <td>P</td>
                <td>.--.</td>
            </tr>
            <tr>
                <td>Q</td>
                <td>--.-</td>
            </tr>
            <tr>
                <td>R</td>
                <td>.-.</td>
            </tr>
            <tr>
                <td>S</td>
                <td>...</td>
            </tr>
            <tr>
                <td>T</td>
                <td>-</td>
            </tr>
            <tr>
                <td>U</td>
                <td>..-</td>
            </tr>
            <tr>
                <td>V</td>
                <td>...-</td>
            </tr>
            <tr>
                <td>W</td>
                <td>.--</td>
            </tr>
            <tr>
                <td>X</td>
                <td>-..-</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>-.--</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>--..</td>
            </tr>
            <tr>
                <td>0</td>
                <td>-----</td>
            </tr>
            <tr>
                <td>1</td>
                <td>.----</td>
            </tr>
            <tr>
                <td>2</td>
                <td>..---</td>
            </tr>
            <tr>
                <td>3</td>
                <td>...--</td>
            </tr>
            <tr>
                <td>4</td>
                <td>....-</td>
            </tr>
            <tr>
                <td>5</td>
                <td>.....</td>
            </tr>
            <tr>
                <td>6</td>
                <td>-....</td>
            </tr>
            <tr>
                <td>7</td>

            <tr>
                <td>8</td>
                <td>---..</td>
            </tr>
            <tr>
                <td>9</td>
                <td>----.</td>
            </tr>
            <tr>
                <td>&nbsp;(space)</td>
                <td>/</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
