<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file/Style.css">
    <link rel="icon" type="image/png" href="file/我的头像.jpg">
    <title>PbCoder的博客</title>
</head>
<body>

<header>
    <h1>欢迎来到我的博客</h1>
</header>

<div class="container">
    <div class="left">
        <a href="#NEW" style="color: #35424a; text-decoration: none; font-weight: bold;">创建新博客文章（仅限于PbCoder）</a>
    </div>

    <div class="main-content">
        <div class="postList">
            <h2>已发布的文章</h2>
            <section id="postsContainer"></section> <!-- 用于显示存储的文章 -->
        </div>

        <div class="newPost">
            <h2 id="NEW">创建新博客文章</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="文章标题" required>
                <textarea id="postContent" rows="4" placeholder="输入文章内容" required></textarea>
                <button type="button" onclick="openModal()">发布文章</button>
                <div id="feedback" class="message"></div> <!-- 用于显示反馈信息 -->
            </form>
        </div>
    </div>
</div>

<!-- 模态框 -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>输入密码</h3>
        <input type="password" id="modalPassword" placeholder="请输入密码" required>
        <button onclick="submitForm()">确认</button>
    </div>
</div>

<!-- 内容模态框 -->
<div id="contentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeContentModal()">&times;</span>
        <h3>文章内容</h3>
        <p id="modalArticleContent"></p>
    </div>
</div>

<!-- 编辑模态框 -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3>修改文章</h3>
        <input type="password" id="editModalPassword" placeholder="输入密码" required>
        <textarea id="editModalContent" rows="4" placeholder="输入新的文章内容" required></textarea>
        <button onclick="confirmEdit()">确认</button>
    </div>
</div>

<!-- 删除模态框 -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h3>删除文章</h3>
        <input type="password" id="deleteModalPassword" placeholder="输入密码" required>
        <button onclick="confirmDelete()">确认删除</button>
    </div>
</div>

<footer>
    v.1.0.0
    <br>
    by PbCoder
</footer>

<script src="file/Script.js"></script>

</body>
</html>
